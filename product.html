<!DOCTYPE html>
<html>
<head>
  <title>CSS Grid</title>
  <style>
  body{
  color: #fff;
  font-family: 'Nunito Semibold';
  text-align: center;
  }
  #content{
  
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  grid-auto-rows: minmax(100px, auto);
  grid-gap: 10px;
  max-width: 1100px;
  margin: 0 auto;
  }
  #content div{
 
  padding: 30px;
  
  }
  
  .one{
  grid-column: 1/7;
  grid-row: 1/2;
  background: #3bbced;
  }
  .two {
  grid-column: 1/7;
  grid-row: 2/4;
  background: rebeccapurple;
  }
    .three {
  grid-column: 1/6;
  grid-row:4/6;
  background: #014207;
  }
  .four{
  grid-column: 6/7;
  grid-row: 4/6;
  background: #1240EB;
  }
  .five{
  grid-column: 1/2;
  grid-row: 6/7;
  background: #E1900C;
  }
  .six{
  grid-column: 3/4;
  grid-row: 6/7;
  background: #2E6C03;
    }
  
  .seven{
  grid-column: 4/7;
  grid-row: 6/7;
  background: #DC240A;
  }
  .eight{
  grid-column: 1/4;
  grid-row: 7/11;
  background: #D5E204;
    }
   .nine{
   grid-column: 4/5;
   grid-row: 7/8;
   background: #0DEB35;
    }
    .ten{
    grid-column: 6/7;
    grid-row: 7/8;
    background: #DADA04;
    }
    .eleven{
    grid-column: 4/7;
    grid-row: 8/11;
    background: #04DE96;
    }
    .twelve{
    grid-column: 1/7;
    grid-row: 11/12;
    background: #7505C2;
    }

  </style>
  </head>
  <body>

  <div id="content">

  <div class="one">1</div>
  <div class="two">2</div>
  <div class="three">3</div>
  <div class="four">4</div>
  <div class="five">5</div>
  <div class="six">6</div>
  <div class="seven">7</div>
  <div class="eight">8</div>
    <div class="nine">9</div>
    <div class="ten">10</div>
    <div class="eleven">11</div>
    <div class="twelve">12</div>
    
  
   


  </div>
  </body>
  </html>
